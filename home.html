<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="If you are searching for the tasty meal that can satisfy the stomach then Yummy Foodz is just the place">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
  <header>
    <div class="container">
      <div class="name">
        <span>Yummy Foodz</span>
      </div>
      <div class="quote">
        <span class="quoteitem1">#EatWithDelight</span>
        <span class="quoteitem2">#YummyFoodz</span>
      </div>
    </div>
    <nav class="navbar">
      <a href="#">HOME</a>

  <main>

      <div class="carousel_actions">
